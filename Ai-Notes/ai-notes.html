<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="ai-notes.css" />
    <title>Ai generated notes</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Generate AI Notes âœ¨</h2>

      <!-- Input Form -->
      <div class="mb-3">
        <label for="noteTopic" class="form-label">Enter Topic Title</label>
        <input
          type="text"
          class="form-control"
          id="noteTopic"
          placeholder="e.g. Photosynthesis"
        />
      </div>

      <!-- Generate Button -->
      <button class="btn btn-primary mb-4" id="generateBtn">
        Generate Notes
      </button>
      <button onclick="window.location.href='../'">
        click to go sticky note
      </button>

      <div class="ai-notes-container"></div>
    </div>
    <script src="ai-notes.js"></script>
  </body>
</html>
