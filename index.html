<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Note</title>
    <link rel="manifest" href="site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
  </head>
  <body>
     <!-- Modal to take userName -->
    <div class="modal fade" id="inputModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Enter Your Name</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control"
              id="userInput"
              placeholder="Type here..."
            />
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button class="btn btn-primary" id="submit">OK</button>
          </div>
        </div>
      </div>
    </div>

    <div id="installBanner" class="banner" hidden >
      <img src="android-chrome-192x192.png" alt="App Logo" class="logo" />
      <div class="banner-text">
        <strong>Sticky Note</strong><br />
        Fast. Easy. Use our free app.
      </div>
      <button id="installBtn">Open</button>
      <button id="dismissBtn" class="dismiss">❌</button>
    </div>

    <div class="header">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" id="navbar-branding"
            ><bold>Your Notebook</bold>
          </span>
          <div class="swap"></div>

          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="switchCheckDefault"
            />
          </div>
        </div>
      </nav>
    </div>

    <div class="alert" role="alert" style="display: none">
      Your note was successfully updated!
    </div>

    <!-- sticky note -->
    <div class="sticky-notes">
      <div class="main  ">
        <form class="mb-2 mt-2">
          <!-- <div class="form-group  ">
            <label for="note-title" class="form-label ms-3 mt-2">Enter title of Note</label>
            <input
              type="text"
              class="form-control"
              id="note-title"
              placeholder="e.g- sunday"
              required
            />
          </div>

          <div class="form-group">
            <div class="input-group">
            <label for="noteContent" class="form-label ms-3 mt-2">Enter your Note</label>
              <textarea
                class="form-control"
                placeholder="Study Physics - moiton"
                id="noteContent"
                required
              ></textarea>
            </div>
          </div> -->

          <div class="mb-2 mt-2 mx-2">
          <label for="note-title" class="form-label ms-1">Enter title of Note</label>
          <input
            type="text"
            class="form-control"
            id="note-title"
            placeholder="e.g. goal"
            required
          />

         <div class="mb-2 mt-4">
           <label for="noteContent" class="form-label ms-1" >Enter your Note</label>
          <textarea
            type="text"
            class="form-control"
            id="noteContent"
            placeholder="e.g. software engineer"
            required
          ></textarea>
         </div>
        </div>

          <button type="button" class="btn btn-primary" id="add-note">
            Add Note
          </button>
        </form>   
      </div>

      <div class="notes-container"></div>
    </div>

    <div class="ai-notes" hidden>
      <div class="container mt-1">
        <div class="contanier">
          <h2 class="mt-4 ms-3 mb-4" id="info">Generate AI Notes ✨</h2>

        <!-- Bootstrap Dropdown -->
      <div class="dropdown ">
        <button class="btn btn-secondary dropdown-toggle bg-dark bg-gradient  text-white" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          Subject
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li id="math">Math</li>
          <li id="science">Science</li>
          <li id="arts">Arts</li>
        </ul>
      </div>
        </div>
        
        <!-- Input Form -->
        <div class="mb-2 mt-2 ms-3">
          <label for="noteTopic" class="form-label">Enter objective question</label>
          <input
            type="text"
            class="form-control"
            id="noteTopic"
            class="noteTopic"
            placeholder="e.g. Father of Physics?"
          />

         <div class="ai-textarea my-5" hidden>
           <label for="note" class="form-label" id="aiNote-lable" >Edit the note</label>
          <textarea
            type="text"
            class="form-control"
            id="aiNote-container"
            class="note"
          ></textarea>
         </div>
           
             
        </div>

        <!-- Generate Button -->
         <div class="btnContainer">
           <button class="btn btn-primary " id="generateBtn">Generate Notes</button>
              <div id="loadingSpinner" class="text-center my-3" style="display: none;">
        <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
         </div>
       

        <!-- Output Card -->
         <div class="ai-notes-container"></div>
    </div>

    <script src="sw.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>

  </body>
</html>
