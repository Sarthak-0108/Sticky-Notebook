  <body>
    <!-- Modal to take userName -->
    <div class="modal fade" id="inputModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Enter Your Name</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control"
              id="userInput"
              placeholder="Type here..."
            />
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button class="btn btn-primary" id="submit">OK</button>
          </div>
        </div>
      </div>
    </div>

    <div id="installBanner" class="banner" hidden>
      <img src="android-chrome-192x192.png" alt="App Logo" class="logo" />
      <div class="banner-text">
        <strong>Sticky Note</strong><br />
        Fast. Easy. Use our free app.
      </div>
      <button id="installBtn">install</button>
      <button id="dismissBtn" class="dismiss">‚ùå</button>
    </div>

    <div class="header">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" id="navbar-branding"
            ><bold>Your Notebook</bold>
          </span>
          <div class="form-check form-switch close-icon">
            <div class="swap"></div>
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="switchCheckDefault"
            />
          </div>
        </div>
      </nav>
    </div>

    <div class="alert" role="alert" style="display: none">
      Your note was successfully updated!
    </div>

    <!-- sticky note -->
    <div class="sticky-notes">
      <div class="main">
        <!-- <------------------------------ creating notes folder -------------------------------------->
        <!-- bootstrap modal to take user folder  -->
        <div class="modal fade" id="enter-folder" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Enter Folder Name</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div class="modal-body">
                <input
                  type="text"
                  class="form-control"
                  id="student-folder"
                  placeholder="Type here..."
                />
              </div>
              <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">
                  Cancel
                </button>
                <button class="btn btn-primary" id="submit-folder">OK</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Folder frontend code using <select> -->
        <div
          class="folder-add mt-2 mb-2 ms-2 d-flex justify-content-between align-items-center"
        >
          <div class="form-group">
            <select
              id="folderSelect"
              class="form-select border-info"
              style="width: auto; min-width: 180px; border-radius: 8px"
            >
              <!-- <option value="General" selected>General</option> -->
            </select>
          </div>
          <!-- <button id="manage-folder" class="mx-2"></button> -->
          <div class="close-icon mx-2" style="gap: 0">
            <button
              id="manageFoldersBtn"
              class="btn btn-outline-secondary"
              title="Manage Folders"
              style="border: none; font-size: 1.5rem"
            >
              üìÅ
            </button>

            <button
              id="plus-icon"
              class="dismiss"
              style="border: 2px solid #0dcaf0; border-radius: 12px"
            >
              <img src="plus.webp" style="width: 2rem; height: 2rem" />
            </button>
          </div>
        </div>

        <form class="mb-2 mt-2">
          <div class="mb-2 mt-2 mx-2">
            <label for="note-title" class="form-label ms-1"
              >Enter title of Note</label
            >
            <input
              type="text"
              class="form-control"
              id="note-title"
              placeholder="e.g. goal"
              required
            />

            <div class="mb-2 mt-4">
              <label for="noteContent" class="form-label ms-1"
                >Enter your Note</label
              >
              <textarea
                type="text"
                class="form-control"
                id="noteContent"
                placeholder="e.g. software engineer"
                required
              ></textarea>
            </div>
          </div>

          <button type="button" class="btn btn-primary" id="add-note">
            Add Note
          </button>
        </form>
      </div>
      <div class="categorised-notes">
        <div class="notes-container" id="category-general"></div>
      </div>
    </div>

    <div class="ai-notes" hidden>
      <div class="container mt-3">
        <div class="contanier">
          <h2 class="" id="info">Generate AI Notes ‚ú®</h2>

          <!-- Bootstrap Dropdown -->
          <div class="dropdown mt-4">
            <button
              class="btn btn-info dropdown-toggle bg-dark bg-gradient text-white"
              type="button"
              id="choose-standard"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Standard
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li id="nineth">
                <a class="dropdown-item" href="#">9th</a>
              </li>
              <li id="tenth">
                <a class="dropdown-item" href="#">10th</a>
              </li>
              <li id="eleventh"><a href="#" class="dropdown-item">11th</a></li>
              <li id="Twelfth">
                <a class="dropdown-item" href="#">12th</a>
              </li>
            </ul>

            <button
              class="btn btn-info dropdown-toggle bg-dark bg-gradient text-white"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Subject
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li id="math">
                <a class="dropdown-item" href="#">Math</a>
              </li>
              <li id="science">
                <a class="dropdown-item" href="#">Science</a>
              </li>
              <li id="arts"><a class="dropdown-item" href="#">Arts</a></li>
              <li><hr class="dropdown-divider" /></li>

              <li id="computer">
                <a class="dropdown-item" href="#">Computer</a>
              </li>
            </ul>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
        <div class="mt-4" style="width: 95%">
          <label for="noteTopic" class="form-label">Enter topic/question</label>
          <input
            type="text"
            class="form-control"
            id="noteTopic"
            class="noteTopic mb-2"
            placeholder="e.g. Father of Physics?"
          />

          <div class="ai-textarea mt-4" hidden>
            <label for="note" class="form-label" id="aiNote-lable"
              >Edit the note</label
            >
            <textarea
              type="text"
              class="form-control"
              id="aiNote-container"
              class="note mt-4"
            ></textarea>
          </div>
        </div>
        <div class="btnContainer mt-4 mb-5">
          <button class="btn btn-primary" id="generateBtn">
            Generate Notes
          </button>
          <div
            id="loadingSpinner"
            class="text-center my-4"
            style="display: none"
          >
            <div class="spinner-border text-warning" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>

      <div class="ai-notes-container"></div>
    </div>

    <!-- Triggered when "folder-management" is selected -->
    <div
      class="modal fade"
      id="folderManagementModal"
      tabindex="-1"
      aria-labelledby="folderManagementModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="folderManagementModalLabel">
              Manage Folders
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <ul class="list-group" id="folderList">
              <!-- Dynamic Folder Items Will Be Injected Here -->
            </ul>
          </div>
        </div>
      </div>
    </div>
