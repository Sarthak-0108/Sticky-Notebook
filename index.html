<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Notebook</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header of the Notebook -->
    <div class="header">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" id="navbar-branding"><bold>Your Notebook</bold> </span>
        </div>
      </nav>
    </div>

    <!-- main section of the Notebook -->
    <div class="main">
      <!-- taking input from user -->
      <form>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="note-title"
            placeholder="Enter title of Note" required
          />
        </div>
        <div class="form-group">
             <textarea
          id="noteContent"
          placeholder="Enter your note"
          required
        ></textarea>
        
        </div>
        <button type="button" class="btn btn-primary" id="add-note">
          Add Note
        </button>
      </form>
      </div>
      <!-- Notes Container -->
      <div class="notes-container"></div>
    </div>
    <!-- Bootstrap js CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
