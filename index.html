<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Note</title>
    <link rel="manifest" href="site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
  </head>
  <body>
    <div class="header">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" id="navbar-branding"
            ><bold>Your Notebook</bold>
          </span>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="switchCheckDefault"
            />
          </div>
        </div>
      </nav>
    </div>

    <div class="alert" role="alert" style="display: none">
      Your note was successfully updated!
    </div>

    <div class="main">
      <form>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="note-title"
            placeholder="Enter title of Note"
            required
          />
        </div>

        <div class="form-group">
          <div class="input-group">
            <textarea
              class="form-control"
              placeholder="Enter your note"
              id="noteContent"
              required
            ></textarea>
          </div>
        </div>

        <button type="button" class="btn btn-primary" id="add-note">
          Add Note
        </button>
      </form>
    </div>

    <div class="notes-container"></div>

    <!-- Modal to take userName -->
    <div class="modal fade" id="inputModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Enter Your Name</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control"
              id="userInput"
              placeholder="Type here..."
            />
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button class="btn btn-primary" id="submit">OK</button>
          </div>
        </div>
      </div>
    </div>

    <div id="installBanner" class="banner">
      <img src="android-chrome-192x192.png" alt="App Logo" class="logo" />
      <div class="banner-text">
        <strong>Sticky Note</strong><br />
        Fast. Easy. Use our free app.
      </div>
      <button id="installBtn">Open</button>
      <button id="dismissBtn" class="dismiss">‚ùå</button>
    </div>

    <script src="sw.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((reg) => console.log("Service Worker registered:", reg))
            .catch((err) =>
              console.error("Service Worker registration failed:", err)
            );
        });
      }

      let deferredPrompt;
      const installBtn = document.getElementById("installBtn");
      const installBanner = document.getElementById("installBanner");
      const dismissBtn = document.getElementById("dismissBtn");
      const Navbar = document.querySelector(".header");

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault(); // Stop default mini-infobar
        deferredPrompt = e;
        installBtn.hidden = false; // Show the button
        installBanner.style.display = "flex";
        Navbar.style.marginTop = "4rem";
      });

      installBtn.addEventListener("click", async () => {
        if (!deferredPrompt) return;
        deferredPrompt.prompt(); // Show the install prompt
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response: ${outcome}`);
        deferredPrompt = null;
        installBtn.hidden = true; // Hide after interaction
        installBanner.style.display = "none";
        Navbar.style.marginTop = "0rem";
      });

      dismissBtn.addEventListener("click", () => {
        installBanner.style.display = "none";
        Navbar.style.marginTop = "0rem";
      });

      window.addEventListener("appinstalled", () => {
        console.log("App successfully installed!");
        localStorage.setItem("isAppInstalled", "true");
        document.getElementById("installBanner").style.display = "none";
      });

      window.addEventListener("load", () => {
        const isInstalled = localStorage.getItem("isAppInstalled");
        if (isInstalled === "true") {
          document.getElementById("installBanner").style.display = "none";
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
